<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>throttle</h1>
    <h3>一个回调执行完成之后再执行下一个</h3>
    <div
      id="box"
      draggable="true"
      style="background-color: #f00; width: 50px; height: 50px"
    ></div>
    <script>
      function throttle(fn, delay = 300) {
        let timer = null;
        return function () {
          if (timer) {
            return;
          }
          timer = setTimeout(() => {
            fn.call(this, ...arguments);
            timer = null;
          }, delay);
        };
      }

      const $box = document.querySelector("#box");
      $box.addEventListener(
        "drag",
        throttle(e => {
          console.log(e);
        }, 1000)
      );
    </script>
  </body>
</html>
