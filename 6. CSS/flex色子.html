<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>色子</title>
  <style>
    .main {
      padding: 20px;
      width: 200px;
      height: 200px;
      background-color: #ccc;
      display: flex;
      justify-content: space-between;
    }
    .item {
      width: 30px;
      height: 30px;
      background-color: red;
      border-radius: 50%;
    }
    .item:nth-child(2) {
      align-self: center;
    }
    .item:nth-child(3) {
      align-self: flex-end;
    }
  </style>
</head>
<body>
  <div class="main">
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
  </div>
</body>
</html>
