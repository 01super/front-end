    <style>
      body {
        background-color: #000;

      svg {
        width: 100%;
        animation: fill-animation 0.5s linear 4.5s forwards;
      }
      path {
        /* 每段虚线的间距 */
        stroke-dasharray: 100%;
        /* 虚线相对于绘制起点的偏移量 */
        stroke-dashoffset: 100%;
        animation: dash 5s linear forwards;
      }
      @keyframes dash {
        to {
          stroke-dashoffset: 0;
        }
      }

      @keyframes fill-animation {
        from {
          fill: transparent;
        }
        to {
          fill: white;
        }
      }
    </style>
